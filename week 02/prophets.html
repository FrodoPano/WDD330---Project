<section class="card">
  <template id="prophet-card">
    <div class="prophet">
      <h2 class="prophet-name">${name} ${lastname}</h2>
      <p class="birth-date"><strong>Birth Date:</strong> ${birthdate}</p>
      <p class="birth-place"><strong>Birth Place:</strong> ${birthplace}</p>
      <img class="profile" src="${imageurl}" alt="Portrait of ${name} ${lastname}">
    </div>
  </template>
</section>
