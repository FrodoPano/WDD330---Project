<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CarbonTracker</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Desktop Sidebar -->
    <aside class="sidebar">
        <div class="logo">
            <img src="assets/icons/icon.png" alt="CarbonTracker Logo">
            <h1>CarbonTracker</h1>
        </div>
        <nav>
            <ul>
                <li class="active"><a href="#"><i class="icon">📊</i> Dashboard</a></li>
                <li><a href="#"><i class="icon">🧮</i> Calculator</a></li>
                <li><a href="#"><i class="icon">🍎</i> Food Scanner</a></li>
                <li><a href="#"><i class="icon">🚗</i> Travel Tracker</a></li>
                <li><a href="#"><i class="icon">📈</i> Progress</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="content">
        <header>
            <div class="user-actions">
                <button class="notifications">🔔</button>
                <div class="user-profile">👤</div>
            </div>
        </header>

        <!-- Dashboard -->
        <section class="dashboard">
            <div class="card summary">
                <h2>Your Carbon Footprint</h2>
                <div class="co2-amount">18.2 <span>kg CO₂</span></div>
                <div class="progress-bar">
                    <div class="progress" style="width: 65%;"></div>
                </div>
                <p>15% lower than last week! 🎉</p>
            </div>

            <!-- Calculator Form -->
            <div class="card calculator">
                <h2>Quick Calculate</h2>
                <form id="carbon-form">
                    <div class="form-group">
                        <label for="transport">🚗 Daily Commute (miles)</label>
                        <input type="number" id="transport" placeholder="e.g., 10">
                    </div>
                    <div class="form-group">
                        <label for="diet">🍽️ Diet Type</label>
                        <select id="diet">
                            <option value="vegan">Vegan</option>
                            <option value="vegetarian">Vegetarian</option>
                            <option value="meat">Meat-Eater</option>
                        </select>
                    </div>
                    <button type="submit">Calculate</button>
                </form>
            </div>

            <!-- Google Maps Integration -->
            <div class="card map-container">
                <h2>Eco-Friendly Routes</h2>
                <div id="map"></div>
                <p>Alternative routes save ~2.4kg CO₂/week</p>
            </div>
        </section>
    </main>

    <!-- Mobile Bottom Nav (Hidden on Desktop) -->
    <nav class="mobile-nav">
        <a href="#">📊</a>
        <a href="#">🧮</a>
        <a href="#">🍎</a>
        <a href="#">🚗</a>
    </nav>

    <!-- Scripts -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBbitWja0RuBPogOtQ2oRP--2Py5Pt4tnE&libraries=places"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
